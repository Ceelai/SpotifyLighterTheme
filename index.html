<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calvin Lai - Spotify Lighter Theme</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.css">
    <link rel="stylesheet" href="css/lighttheme.css">
</head>

<body>
    <div class="col-2" id="left-column">
        <div class="row">
            <div class="col-12">
                <img class="logo" src="images/Spotify_Logo_RGB_Green.png" alt="Spotify RGB Green Logo">
            </div>
        </div>
        <div class="user-menu row m-3">
            <div class="col-4">
                <img class="round-img1" src="images/profilepicture.jpg" alt="Profile Image">
            </div>
            <div class="col-4 flex-column my-auto">Calvin</div>

            <div class="col-4 my-auto">
                <i class="fas fa-angle-down" id="user-menu"></i>
            </div>
        </div>
        <div class="row ml-3">
            <div class="col-12 side-btn init-spacing">
                <i class="fas fa-home side-icon" id="icons"></i>
                <div class="left-col-text"><a href="#" class="click-icon">Home</a></div>
            </div>
        </div>
        <div class="row ml-3">
            <div class="col-12 side-btn">
                <i class="fas fa-eye side-icon" id="icons"></i>
                <div class="left-col-text"><a href="#" class="click-icon">Browse</a></div>
            </div>
        </div>
        <div class="row ml-3">
            <div class="col-12 side-btn">
                <i class="fas fa-broadcast-tower side-icon" id="Radio"></i>
                <div class="left-col-text"><a href="#" class="click-icon">Radio</a></div>
            </div>
        </div>
        <div class="row  ml-3">
            <div class="col-12 list-spacing-1">
                <div class="list">Your library</div>
            </div>
        </div>
        <div class="row  ml-3">
            <div class="col-12 list-spacing-2">
                <div class="list">Playlists</div>
            </div>
        </div>
        <div class="row ml-3 align-items-center">
            <i class="fas fa-volume-up volume-icon" id="Volume"></i>
            <div id="song-volume">
            </div>
        </div>
    </div>

    </div>
    <section id="main-container">

    </section>
    <section id="right-column">

    </section>
    <section id="bottom-bar">

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
