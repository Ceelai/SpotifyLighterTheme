<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calvin Lai - Spotify Lighter Theme</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/nouislider/distribute/nouislider.css">
    <link rel="stylesheet" href="css/lighttheme.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3 pt-2" id="left-column">
                <img class="logo" src="images/Spotify_Logo_RGB_Green.png" alt="Spotify RGB Green Logo">
                <div class="col-12 pt-4 text-center">
                    <div class="row mx-auto">
                        <div class="col-4">
                            <img class="round-img1" src="images/profilepicture.jpg" alt="Profile Image">
                        </div>
                        <div class="col-4">
                            <div id="user-css" class="">Calvin</div>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-angle-down" id="user-menu user-css"></i>
                        </div>
                    </div>
                    <div class="row pt-4 text-left mx-auto">
                        <div class="col-6 text-center">
                            <i class="fas fa-home side-icon" id="icons"></i>
                        </div>
                        <div class="col-6 ">
                            <div class="left-col-text"><a href="#" class="click-icon">Home</a></div>
                        </div>
                    </div>
                    <div class="row pt-4 text-left mx-auto">
                        <div class="col-6 text-center">
                            <i class="fas fa-eye side-icon" id="icons"></i>
                        </div>
                        <div class="col-6 ">
                            <div class="left-col-text"><a href="#" class="click-icon">Browse</a></div>
                        </div>
                    </div>
                    <div class="row pt-4 text-left mx-auto">
                        <div class="col-6 text-center">
                            <i class="fas fa-broadcast-tower side-icon" id="Radio"></i>
                        </div>
                        <div class="col-6 ">
                            <div class="left-col-text"><a href="#" class="click-icon">Radio</a></div>
                        </div>
                    </div>
                    <div class="row pt-4 text-left mx-auto">
                        <div class="col-12 list">Your Library</div>
                    </div>
                    <div class="row pt-4 text-left mx-auto">
                        <div class="col-12 list">Playlists</div>
                    </div>
                    <div class="row pt-4 text-left mx-auto">
                        <div class="col-2">
                            <i class="fas fa-volume-up volume-icon" id="Volume"></i>
                        </div>
                        <div class="col-10 text-center">
                            <div id="song-volume"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6" id="main-container">
                <div class="row">
                    <div class="col-2">
                        <button class="btn"><i class="fas fa-fw fa-angle-left flo-left pt-2" id="arrows"></i></button>
                        <button class="btn"><i class="fas fa-fw fa-angle-right flo-right pt-2" id="arrows"></i></button>
                    </div>
                    <div class="col-10 pt-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">&#xf002;</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-1">
                        <button class="btn"><i class="fas fa-fw fa-angle-left flo-left pt-2" id="arrows"></i></button>
                    </div>
                    <div class="col-10">
                        <div id="row-label">
                            Favourite Albums
                        </div>
                        <div id="row-description">
                            Albums you have listen to a lot
                        </div>

                        <div class="card album-card">
                            <img class="card-img-top" src="images/musicicon.png" alt="album image">
                            
                                <p class="card-text text-left info-fix" id="row-label">Album 1</p>
                                <p class="card-text text-left info-fix desc-fix" id="row-description">Artist Name</p>
                            
                        </div>
                        <div class="card pl-4">
                        </div>
                    </div>
                    <div class="col-1">
                        <button class="btn"><i class="fas fa-fw fa-angle-right flo-right pt-2" id="arrows"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-3 pt-2" id="right-column">
                <div class="row">

                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="node_modules/nouislider/distribute/nouislider.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
